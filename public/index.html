<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .content {
        position: relative;
        z-index: 1;
        color: white;
      }

      .layer {
        width: 128px;
        height: 128px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p>first layer here</p>
      <div class="layer" id="l1"></div>
      <p>second layer here</p>
      <div class="layer" id="l2"></div>
      <p>combined layer here</p>
      <div class="layer" id="composite"></div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
