<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-wrap: wrap;
      }

      .layer-wrapper {
        position: relative;
        margin: 32px;
      }

      .layer {
        width: 256px;
        height: 256px;
        box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.15);
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="layer-wrapper">
        <p>first layer here</p>
        <div class="layer" id="l1"></div>
      </div>
      <div class="layer-wrapper">
        <p>second layer here</p>
        <div class="layer" id="l2"></div>
      </div>
      <div class="layer-wrapper">
        <p>combined layer here</p>
        <div class="layer" id="composite"></div>
      </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
